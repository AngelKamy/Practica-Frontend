<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title myAccount">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="your name" class="input input-name">
                
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="youremail@email.com" class="input input-correo">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <input type="submit" value="Save" class="primary-button save-button" name="" id="">
            </form>
        </div>
    </div>
</body>
</html>
